<!DOCTYPE html>
<html>

<head>

    <meta content="width=device-width,initial-scale=1" name=viewport>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href=assets/css/bootstrap.min.css rel=stylesheet>

</head>

<body class=mx-auto data-bs-theme=dark>
    <div class="bottom-0 dont-print end-0 position-fixed">
        <div class="align-items-center d-flex flex-column m-2"><button class="btn btn-secondary rounded-circle mb-1"
                onclick=toogle_mode()><i class=icon-sun></i></button> <button
                class="btn btn-secondary rounded-circle mb-1" onclick=window.print()><i class=icon-printer></i></button>
            <a href=#sumario class="btn btn-secondary rounded-circle"><i class=icon-up></i></a>
        </div>
    </div>
    <div class=content>
        <h1 class="text-center mt-4">Elysium</h1>
        <h5 class="text-center mt-4">O Grande Bestiário</h5>
        <div class="text-center mt-4"><img alt="Logotipo Elysium Livro Base" src=assets/img/logo-livro-base.png
                style=max-width:10cm;max-height:10cm;width:auto;height:auto></div>
        <h5 class="text-center mt-4">Gustavo Jordão</h5>

        <div class=page-break></div>
        <h2 id=creditos class=pt-2>Créditos</h2>

        <div class=row>
            <div class=col>
                <ul>
                    <li>Desenvolvedores de Regras: Gustavo Jordão</li>
                </ul>
            </div>
            <div class=col>
                <ul>
                    <li>Ilustração de Capa: Gabriel Jordão</li>
                    <li>Ilustradores do Livro:</li>
                </ul>
            </div>
        </div>
        <div class=page-break></div>
        <h2 id=sumario class="text-center pt-4">Sumario de Criaturas</h2>
        <ul class="list-group mb-3">
            <li class=list-group-item><a href=#warawara><strong>Warawara</strong></a></li>

        </ul>
        <div class=page-break></div>

        <h2 id=criaturas class=pt-2>Criaturas</h2>
        <hr>
        <h3 id=warawara>Warawara</h3>
        <figure class="figure mb-4">
            <img alt="Warawara" class="img-fluid rounded" src=assets/src/OGB/img/warawara-1.jpg>
            <figcaption class="figure-caption">Fonte: Filme - O Menino e a Garça (2023)</figcaption>
        </figure>
        <div class="row">
            <div class=col>
                <figure class="figure mb-4">
            <img alt="Warawara" class="img-fluid rounded" src=assets/src/OGB/img/warawara-2.jpg>
            <figcaption class="figure-caption">Fonte: Filme - O Menino e a Garça (2023)</figcaption>
        </figure>
            </div>
            <div class=col>
                <p>Os Warawara são criaturas que habitam as florestas densas e úmidas,</p>
            </div>
        </div>
        <div class=page-break></div>
        <div>
            <h2 class="text-center m-5">Fim</h2>
        </div>
    </div>
    <script src=assets/js/bootstrap.bundle.min.js></script>
    <script src=assets/js/script.js></script>
